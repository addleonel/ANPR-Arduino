{% load static %}
<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title%}{%endblock title%}</title>
        {% comment %} <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css"> {% endcomment %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" type="text/css">

        {% comment %} <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"> 
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css"> {% endcomment %}
        {% block links %} {% endblock links%}     
    </head>
    <body>
    {% include 'plate/navbar.html'%}
    {% block content%}{% endblock content%}
    {% comment %} {% include 'scripts.html'%} {% endcomment %}
    </body>
</html>
